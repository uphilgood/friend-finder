<script>
    $(".submit").on("click", function (event) {
        event.preventDefault();

        // Here we grab the form elements
        var newFriend = {
            name: $("#formGroupExampleInput").val().trim(),
            photo: $("#formGroupExampleInput2").val().trim(),
            scores: [$("#exampleFormControlSelect1").val().trim(), $("#exampleFormControlSelect2").val().trim(), $("#exampleFormControlSelect3").val().trim(), $("#exampleFormControlSelect4").val().trim(), $("#exampleFormControlSelect5").val().trim(), $("#exampleFormControlSelect6").val().trim(), $("#exampleFormControlSelect7").val().trim(), $("#exampleFormControlSelect8").val().trim(), $("#exampleFormControlSelect9").val().trim(), $("#exampleFormControlSelect10").val().trim()]
        };

        $.post("/api/friends", newFriend,
            function (data) {
                console.log(data)
            });
        findFriend()
    });

    function findFriend() {
        // Here we get the location of the root page.
        // We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
        var currentURL = window.location.origin;
        var newArr = []
        var compArr = []
        var fullArry = []
        var trueArry = []

        // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
        $.ajax({
                url: currentURL + "/api/friends",
                method: "GET"
            })
            .then(function (data) {
                //first grab an array of all the newly entered scores
                data[data.length - 1].scores.forEach(num => {
                    newArr.push(num)
                })
                //my scores
                intArr = newArr.map(num => parseInt(num, 10));

                // loop through the list of friends
                data.forEach(each => {
                    add = 0
                    compArr = []
                    // loop through each score for each friend
                    for (var i = 0; i < each.scores.length; i++) {
                        compArr.push(Math.abs(each.scores[i] - intArr[i]))
                    }
                    compArr.forEach(sum => {
                        add += sum
                    })
                    fullArry.push(add)
                    trueArry.push(add)

                })
                sortedArr = fullArry.sort(function (a, b) {
                    return a - b;
                });
                console.log(sortedArr)
                console.log(trueArry)
                console.log(data[trueArry.indexOf(sortedArr[1])].name)
                $(".modal-body").text(data[trueArry.indexOf(sortedArr[1])].name)
                $(".modal-body").prepend('<img id="theImg" src="' + data[trueArry.indexOf(sortedArr[1])].photo +
                    '" height="150" width="150"/>')

            });

        $("#formGroupExampleInput").val('')
        $("#formGroupExampleInput2").val('')

        $("#exampleFormControlSelect2").val('')
        $("#exampleFormControlSelect3").val('')

        $("#exampleFormControlSelect6").val('')
        $("#exampleFormControlSelect7").val('')
        $("#exampleFormControlSelect8").val('')
        $("#exampleFormControlSelect9").val('')
        $("#exampleFormControlSelect10").val('')
    }
